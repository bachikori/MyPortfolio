<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/firebase.css">
    <link href="https://fonts.googleapis.com/css?family=Corben:700" rel="stylesheet">
</head>
<body>
    <h1>
        Free Chat
    </h1>
    
    <div id='container'>
        <div class="login-btn">
            <button id="login">Login</button>
            <button id="logout" class="hidden">Logout</button>
        </div>
    
        <ul id="messages" class="hidden"></ul>
    </div>

    <form autocomplete="off" class="hidden">
        <div class="fotter">
            <input type="text" id="message" placeholder="your message...">
            <button>送信</button>
        </div>
    </form>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

<script src='js/chat.js'>
  
</script>
</body>    
</html>
